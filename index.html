<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script ENGINE="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="header">
    <div class="NameShop"><h3>"Name shop"</h3></div>
    <div class="Basket">
        <div class="CountShop">0</div>
        <img class="BasketCart" src="ShoppingCart.jpg" alt="">
    </div>

    <div class="autorize"> <button class="autorizeb">Вход</button></div>

</div>
<div class="findname">
    <input class ="findtext" placeholder="Введите название товара" type="text">
    <button class = "inputfiltr"> Поиск </button>
</div>
<div class=buttom>
<div class="list">
    <div class="block">
      <div class="img">


        <img src="" alt="">
              </div>
        <div class="infot">
            <div class="infottop">
                <div class= "infottopname">
                    <p></p>
                    <div class="infosrc">
                       
                    </div>
                </div>
                <div>
                <div class="infottopbuy">
                    <p></p>
                </div>
                <div class="buttonbuy">
                    <button class="buy"></button>
                </div>
                </div>
            </div>



        </div>

    </div>





</div>




<div class="filteritem">
    <p>Фильтры поиска</p>
    <div class="typeinfo">
        <p>Тип</p>
        <div>
            <input type="checkbox" id="smart">
            <label for="smart"> Смартфон </label>
        </div>
        <div>
            <input type="checkbox" id="note">
            <label for="note"> Ноутбук </label>
        </div>
        <div>
            <input type="checkbox" id="tablet">
            <label for="tablet"> Планшет </label>
        </div>
    </div>
    <div class="system">
      <p>Система</p>
      <div>
          <input type="checkbox" id="IOS">
          <label for="IOS"> IOS </label>
      </div>
      <div>
          <input type="checkbox" id="MacOS">
          <label for="MacOS"> MacOS </label>
      </div>
      <div>
          <input type="checkbox" id="IpadOS">
          <label for="IpadOS"> IpadOS </label>
      </div>
    </div>
    <div class = "processors">
        <p>Процессор</p>
        <div>
            <input type="checkbox" id="M1">
            <label for="M1"> M1 </label>
        </div>
        <div>
            <input type="checkbox" id="M1Max">
            <label for="M1Max"> M1 Max </label>
        </div>
        <div>
            <input type="checkbox" id="M1Pro">
            <label for="M1Pro"> M1 Pro </label>
        </div>
        <div>
            <input type="checkbox" id="A13Bio">
            <label for="A13Bio"> A13 Bionic </label>
        </div>
        <div>
            <input type="checkbox" id="A14Bio">
            <label for="A14Bio"> A14 Bionic</label>
        </div>
        <div>
            <input type="checkbox" id="A15Bio">
            <label for="A15Bio"> A15 Bionic</label>
        </div>
    </div>
    <div class="diag">
        <p>Диагональ экрана</p>
        <input class= "diagp" type="text" id="diags">
        <label for="diags"> От </label>
        <input class = "diagp" type="text" id="diagf">
        <label for="diagf"> До </label>
    </div>
    <div class="value">
        <p>Цена</p>
        <input class= "valuep" type="text" id="values">
        <label for="values"> От </label>
        <input class = "valuep" type="text" id="valuef">
        <label for="valuef"> До </label>
    </div>
    <div class="find">
      <button type="button" class="findfilter"> Найти </button>
    </div>
</div>
</div>
<div class="botarcher">
</div>
<script src="main.js" type="text/javascript"></script>


</body>
</html>
